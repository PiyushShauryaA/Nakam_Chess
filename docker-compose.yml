services:
  cockroachdb:
    image: cockroachdb/cockroach:v24.1.0
    command: start-single-node --insecure
    ports:
      - "26257:26257"
      - "8080:8080"
    volumes:
      - cockroach-data:/cockroach/cockroach-data
    networks:
      - nakama-network

  nakama:
    image: heroiclabs/nakama:3.22.0
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --database.address root@cockroachdb:26257 &&
        exec /nakama/nakama --database.address root@cockroachdb:26257 --socket.server_key defaultkey
    depends_on:
      - cockroachdb
    ports:
      - "7350:7350"
      - "7351:7351"
    restart: unless-stopped
    networks:
      - nakama-network

volumes:
  cockroach-data:

networks:
  nakama-network:
    driver: bridge
